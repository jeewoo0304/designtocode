<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
<meta name="copyright" content="©2025 BLUEWEBD™. All rights reserved.">
<meta name="author" content="BLUEWEBD™">

<link rel="stylesheet" type="text/css" href="./assets/css/pg.workSheet.css">
<script src="./assets/js/lib/lib.jquery-3.6.3.min.js"></script>
<script src="./assets/js/lib/lib.swiper.8.4.7.min.js"></script>
<script src="./assets/js/pg.workSheet.js"></script>

<title>Worksheet | Publishing Guide</title>
</head>
<body data-project="app" data-util="worksheet">

<div id="pgWrap" data-category="worksheet">
    <!-- [S] HEADER -->
    <header id="pgHeader"></header>
    <!-- [E] HEADER -->

	<div class="pg_titles">
		<h2>Worksheet</h2>
		<div class="pg_project_status">
			<div class="pg_count total">
				<span class="lb">총본수</span><strong class="num">000</strong>
			</div>
			<div class="pg_count working">
				<span class="lb">총진행본수</span><strong class="num">000</strong>
			</div>
			<div class="pg_count cp_num">
				<span class="lb">총완료본수</span><strong class="num">000</strong>
			</div>
			<div class="pg_project_ing">
				<span class="ing">진행률 : <strong class="num">90</strong>%</span> <span class="pgraph"><span class="bar" style="width: 90%;"></span></span>
			</div>
		</div>
	</div>

    <!-- [S] CONTENTS -->
    <div id="pgContainer">
        

        <div class="pg_content">

            <!-- [S] WORK LIST -->
            <div class="pg_board_tab swiper-initialized swiper-horizontal swiper-pointer-events swiper-free-mode">
				<ul class="swiper-wrapper" aria-live="polite">
					<li class="swiper-slide active swiper-slide-active" rel="panel0" role="group" aria-label="1 / N"><button type="button" data-json="./data/menu.common.json">작업목록</button></li>
					<!-- <li class="swiper-slide swiper-slide-next" rel="panel1" role="group" aria-label="2 / 19"><button type="button" data-json="./workLst1.json">메뉴1</button></li> -->
				</ul>
                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
            </div>
            <!-- [E] WORK LIST -->
        </div>
    </div>
    <!-- [E] CONTENTS -->
</div>

</body>
</html>
